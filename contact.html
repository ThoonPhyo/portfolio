<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="contact-style.css">

  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="login.html">
      <!-- div = like section used for small sections -->
      <div>
        <label class="form-label" for="">Name</label>
        <input type="text" class="form-control" />
      </div>

      <div>
        <label class="form-label" for="">Email</label>
        <input type="email" class="form-control" />
      </div>

      <div>
        <label class="form-label" for="">Age</label>
        <input type="number" min="18" max="45" step="2" class="form-control" />
      </div>

      <div>
        <label class="form-label" for="">Gender</label>
        <!-- checked = do as default user common choice
         if you don't want all choice, make the same name -->

        <input type="radio" name="gender" id="" checked /> Male
        <input type="radio" name="gender" id="" /> Female
        <input type="radio" name="gender" id="" /> Prefer not to say
      </div>

      <div>
        <!-- checkbox -->
        <label class="form-label" for=""> Hobbies and Interest</label>
        <input type="checkbox" name="" id="" checked /> Traveling
        <input type="checkbox" name="" id="" /> Reading
        <input type="checkbox" name="" id="" /> Gardening
      </div>

      <div>
        <!-- date -->
        <label class="form-label"for=""> DOB</label>
        <input type="date" name="" class="form-box" />
      </div>

      <div>
        <!-- file -->
        <!-- accept = to choose file type
          * = all
          jepg -->
        <label class="form-label" for=""> Upload Photo</label>
        <input type="file" name="" id="" accept="image/jpeg" class="form-box"/>
      </div>

      <div>
        <!-- select box -->
        <label class="form-label" for="">Location</label>
        <select name="" id="" class="form-box">
          <option value="">Yangon</option>
          <option value="" selected>Mandalay</option>
          <option value="">Others</option>
        </select>
      </div>

      <div>
        <!-- textarea -->
        <label class="form-label" for="">Location</label>
        <textarea name="" id="" rows="1" cols="20" class="form-control"></textarea>
      </div>

      <div>
        <!-- submit - work with form action -->
        <input type="submit" value="Submit" class="btn-submit" />
      </div>
    </form>
  </body>
</html>

<!-- 
section / div
input type = text, email, number, radio, checkbox, date, file, submit
select - for="" in label, option 
textarea - rows, cols

-->
